<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Call Logs Dashboard</h1>

        <div class="mb-4 flex justify-center">
            <input id="search-bar" type="text" placeholder="Search by Number" class="shadow appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300 max-w-lg" oninput="filterLogs()">
        </div>

        <div class="overflow-x-auto shadow-lg rounded-lg">
            <table class="min-w-full bg-white rounded-lg">
                <thead class="bg-indigo-600 text-white uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-4 text-left font-semibold">ID</th>
                        <th class="py-3 px-4 text-left font-semibold">Number</th>
                        <th class="py-3 px-4 text-left font-semibold">Type</th>
                        <th class="py-3 px-4 text-left font-semibold">Date</th>
                        <th class="py-3 px-4 text-left font-semibold">Duration</th>
                    </tr>
                </thead>
                <tbody id="call-logs-body" class="text-gray-700 text-sm">
                </tbody>
            </table>
        </div>

        <div class="mt-4 flex justify-center">
            <button id="show-more-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring focus:border-indigo-300 hidden" onclick="showMoreLogs()">Show More</button>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Call Logs Analysis</h2>
            <canvas id="call-logs-chart"></canvas>
        </div>
    </div>

    <script>
        let allLogs = [];
        let currentPage = 1;
        const logsPerPage = 20;

        async function fetchCallLogs() {
            try {
                const response = await fetch('/api/call-logs');
                const callLogs = await response.json();
                allLogs = callLogs;
                displayLogs(allLogs, currentPage);
                renderChart(allLogs);
            } catch (err) {
                console.error('Error fetching call logs:', err);
            }
        }

        function displayLogs(logs, page) {
            const tableBody = document.getElementById('call-logs-body');
            tableBody.innerHTML = '';

            const startIndex = (page - 1) * logsPerPage;
            const endIndex = Math.min(startIndex + logsPerPage, logs.length);
            const logsToDisplay = logs.slice(startIndex, endIndex);

            logsToDisplay.forEach((log) => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'hover:bg-gray-100');

                row.innerHTML = `
                    <td class="py-3 px-4">${log._id}</td>
                    <td class="py-3 px-4">${log.NUMBER}</td>
                    <td class="py-3 px-4">${log.TYPE === 1 ? 'Incoming' : 'Outgoing'}</td>
                    <td class="py-3 px-4">${new Date(log.DATE).toLocaleDateString()}</td>
                    <td class="py-3 px-4">${log.DURATION} seconds</td>
                `;

                tableBody.appendChild(row);
            });

            const showMoreBtn = document.getElementById('show-more-btn');
            if (endIndex < logs.length) {
                showMoreBtn.classList.remove('hidden');
            } else {
                showMoreBtn.classList.add('hidden');
            }
        }

        function filterLogs() {
            const searchValue = document.getElementById('search-bar').value.trim();
            const filteredLogs = allLogs.filter(log => log.NUMBER.includes(searchValue));
            currentPage = 1; 
            displayLogs(filteredLogs, currentPage);
        }

        function showMoreLogs() {
            currentPage++;
            displayLogs(allLogs, currentPage);
        }

        function renderChart(logs) {
            const incomingCalls = logs.filter(log => log.TYPE === 1).length;
            const outgoingCalls = logs.filter(log => log.TYPE === 2).length;

            const ctx = document.getElementById('call-logs-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Incoming Calls', 'Outgoing Calls'],
                    datasets: [{
                        label: 'Number of Calls',
                        data: [incomingCalls, outgoingCalls],
                        backgroundColor: ['#6366f1', '#4f46e5'],
                        borderColor: ['#4c51bf', '#5a67d8'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = fetchCallLogs;
    </script>
</body>

</html>
